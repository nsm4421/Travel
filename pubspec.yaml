name: travel
description: "Flutter App For Traveler"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # 이미지 처리
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # supabase
  supabase_flutter: ^2.6.0

  # google ml kit
  google_mlkit_text_recognition: ^0.13.1
  google_mlkit_translation: ^0.11.1

  # 의존성 주입
  injectable: ^2.4.4
  get_it: ^7.7.0

  # 모델 정의
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  build_runner: ^2.4.11

  # 로깅
  logger: ^2.4.0

  # reponse wrapper
  either_dart: ^1.0.0

  # 라우팅
  go_router: ^14.2.7

  # 상태관리(bloc)
  flutter_bloc: ^8.1.6

  # 기타
  envied: ^0.5.4+1
  uuid: ^4.5.0
  path_provider: ^2.1.4
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_gen_runner: ^5.7.0
  injectable_generator: ^2.1.6
  json_serializable: ^6.7.1
  envied_generator: ^0.5.4+1

flutter:
  uses-material-design: true
  assets:

flutter_gen:
  assets:
    enabled: true
  output: core/generated
  line_length: 80
  integrations:
    flutter_svg: true